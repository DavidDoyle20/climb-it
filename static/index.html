<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸŒ„</text></svg>">
    </link>
    <title>Climb It</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script type="module">
        const url = "http://localhost:8080/v1";
        let accessToken = "";
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');

        async function handleLoginResponse(response) {
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Login failed');
            }

            // Successful login - redirect to protected page
            //window.location.href = url + "/habits";
            let resp = await fetch(url + "/habits", {
                method: "GET",
                credentials: "include",
                headers: {
                    "Authorization":
                        `Bearer ${accessToken}`
                }
            });
        }

        async function loginAndSetToken(event) {
            event.preventDefault();

            try {
                const response = await fetch(url + "/login", {
                    method: "POST",
                    credentials: 'include',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: emailField.value,
                        password: passwordField.value
                    })
                });
                const data = await response.json();
                console.log(data);
                accessToken = data.token;
                await handleLoginResponse(response);
            } catch (error) {
                console.error('Login error:', error);
                alert(`Login failed: ${error.message}`);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', loginAndSetToken);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>

</html>
